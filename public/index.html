<!DOCTYPE html>
<!-- attach application module to the page -->
<html ng-app="myApp">
<!-- http-server -->
  <head>
     <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
     <link rel="stylesheet" href='css/normalize.css' type='text/css'>
     <link rel="stylesheet" href='css/application.css' type='text/css'>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="js/lib/typed.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.js"></script>

  </head>
  <!-- this is a directive -->
  <!-- ng-controller="MainController as main" , main is an alias -->
  <!-- attach a controller function to the page  -->
  <!-- scope of this is inside DOM element  -->
  <body>
    <div class="container">
      <header class="navbar-form header" ng-controller="mainController">
        <div class="logo-container">
          <button type="button" class="btn btn-default nav-button" aria-label="Left Align">
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
          </button>
          <a ng-href="/"><img src="img/youtube-logo.jpeg" alt="logo" class="youtube-logo"></a>
        </div>
        <div class="search">
          <form class="" role="search">
            <div class="w-m fl-l debug">
              <input type="text" class="w lh-s font-w-t font-s-m element debug" placeholder="" class="form-group debug">
            </div>
            <button type="submit" class="btn btn-default fl-l lh-xs light-gray brd-light debug"><img src="img/search.png" class="w-sm debug"></button>
          </form>
        </div>
      </header>
      <div class="row">
        <div class="guide-container">
          <div class="sidebar-nav" ng-controller="mainController">
              <div class="sidebar-navbar-collapse" >
                <ul class="nav nav-pills nav-stacked menu">
                  <li><a ui-sref="home">Home</a></li>
                  <li ui-sref-active="active"><a ui-sref="home.portfolio">Portfolio</a></li>
                  <li><a href="#">Subscriptions</a></li>
                  <li><a ui-sref="history">History</a></li><hr>
                  <p>PLAYLISTS</p>
                  <li><a href="#">Ruby on Rails</a></li>
                  <li><a href="#">Hello World</a></li><hr>
                  <p>SUBSCRIPTIONS</p>
                  <li><a href="#">Ruby</a></li>
                  <li><a href="#">Javascript</a></li>
                </ul>
              </div><!-- /.nav-collapse -->
            <!-- </div> -->
          </div>
        </div>

        <div ng-controller="mainController">
          <div ng-controller="portfolioController">
            <!-- angular templating -->
            <div ui-view="header"></div>
            <div ui-view="content" class="main pd-b-s clearfix debug"></div>
            <div ui-view="footer" class="white pd-m debug"></div>
          </div>
        </div>
      </div>
    </div>
     <script src="js/app.js"></script>
     <script src="js/controllers/mainController.js"></script>
     <script src="js/controllers/portfolioController.js"></script>
     <script src="js/controllers/historyController.js"></script>
  </body>
</html>
